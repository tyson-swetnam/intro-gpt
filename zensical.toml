# Zensical Configuration for GPT 101 Documentation
# Migrated from MkDocs Material

[project]
site_name = "GPT 101"
site_url = "https://tyson-swetnam.github.io/intro-gpt"
site_description = "Documentation for Prompt Engineering 101 Workshop"
site_author = "University of Arizona"
copyright = "Copyright &copy; 2025 University of Arizona"

docs_dir = "docs"
site_dir = "site"

extra_css = [
    "stylesheets/extra.css",
    "chatbot_widget.css"
]

extra_javascript = [
    "chatbot_widget.js"
]

[project.repo]
name = "intro-gpt"
url = "https://github.com/tyson-swetnam/intro-gpt"
edit_uri = "edit/main/docs/"

[project.theme]
name = "material"
language = "en"
logo = "assets/ua.png"
favicon = "assets/ua.ico"
features = [
    "navigation.instant",
    "navigation.tracking",
    "navigation.tabs",
    "navigation.tabs.sticky",
    "navigation.indexes",
    "navigation.top",
    "search.highlight",
    "search.share",
    "search.suggest",
    "content.code.copy",
    "content.code.prettify",
    "content.tooltips"
]

[project.theme.font]
text = "Montserrat"
code = "Regular"

# Color Palette - System preference detection with light/dark toggle
[[project.theme.palette]]
media = "(prefers-color-scheme)"
toggle = { icon = "material/brightness-auto", name = "Switch to light mode" }

# Light mode with custom "home" scheme (UA red branding)
[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "home"
toggle = { icon = "material/brightness-7", name = "Switch to dark mode" }

# Dark mode
[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
toggle = { icon = "material/brightness-4", name = "Switch to system preference" }

